<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="note.css">
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Simple Note Taking App</a>
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#noteFormModal">
          Add Note
        </button>
      </nav>

      <div id="notes" class="d-flex flex-col row row-eq-height pl-3 pr-3 pt-3">
      </div>

      <!-- Note Form Modal -->
      <div class="modal fade" id="noteFormModal" tabindex="-1" role="dialog" aria-labelledby="noteFormModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="noteFormModalLabel">Add Note</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="noteForm">
                <div class="form-group">
                  <label for="noteTitle">Title</label>
                  <input type="text" required class="form-control" id="noteTitle" placeholder="the title of your note" minlength="2"
                    maxlength="50">
                  <small id="noteTitleError" style="display: none" class="form-text error">
                    title must be between 2 - 50 characters long
                  </small>
                </div>
                <div class="form-group">
                  <label for="noteColor">Note Color</label>
                  <select class="form-control" id="noteColor" required>
                    <option selected value="bg-light">white</option>
                    <option value="bg-primary">blue</option>
                    <option value="bg-secondary">ash</option>
                    <option value="bg-danger">red</option value="red">
                    <option value="bg-success">green</option>
                    <option value="bg-warning">orange</option>
                    <option value="bg-info">cyan</option>
                    <option value="bg-dark">black</option>
                  </select>
                  <small id="noteColorError" style="display: none" class="form-text error">
                    please select a display color
                  </small>
                </div>
                <div class="form-group">
                  <label for="noteContent">Content</label>
                  <textarea class="form-control" id="noteContent" rows="3" required maxlength="200" minlength="20"></textarea>
                  <small id="noteContentError" style="display: none" class="form-text error">
                    content must be between 20 - 200 characters long
                  </small>
                </div>
                <input type="hidden" required id="noteId">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="submitNoteForm()">Save Note</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="note.js"></script>

</html>
